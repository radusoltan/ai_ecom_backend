security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  providers:
    app_in_memory:
      memory:
        users:
          user@example.com: { password: '$2y$12$uvU3qudCZ7g2XNaZegOFcu90MrXicni7Ib2rzQWQoRuwUvV3RqNSy', roles: ['ROLE_USER'] }
          admin@example.com: { password: '$2y$12$uvU3qudCZ7g2XNaZegOFcu90MrXicni7Ib2rzQWQoRuwUvV3RqNSy', roles: ['ROLE_ADMIN'] }

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    login:
      pattern: ^/api/login_check
      stateless: true
      json_login:
        check_path: /api/login_check
        username_path: email
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure

    api:
      pattern: ^/api
      stateless: true
      jwt: ~

  access_control:
    - { path: ^/api/login_check, roles: PUBLIC_ACCESS }
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
